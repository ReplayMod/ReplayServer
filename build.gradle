group 'com.replaymod'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    api
    main
}

dependencies {
    compile project(':ReplayStudio')
    apiCompile project(':ReplayStudio')

    compile sourceSets.api.output

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
